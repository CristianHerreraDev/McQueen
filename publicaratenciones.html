  <!--Bienvenida-->
  <header class="container-fluid">
    <div class="inicio">
      <h1>Bienvenidos al Taller Mecanico McQueen</h1>
    </div>
  </header>
  <!--Presentacion-->
  <div class="container-fluid">
    <div class="presentacion">
      <p>Rellene el formulario para publicar su atencion</p>
    </div>

    <section id="formulario">
      <div style="margin-top: 20px; padding: 25px;">
        <form action="" method="post" id="form">
          <h2 class="form-titulo">Publicar Atenciones</h2>
          <div class="contenedor-inputs">
            <input type="text" name="" id="txtnombre" placeholder="ingrese Primer Nombre" class="input-48" required>
            <input type="text" name="" id="txtapellido" placeholder="ingrese Apellido" class="input-48" required>
            
            
            <input type="text" name="" id="txttrabajo" placeholder="ingrese Trabajo realizado"  class="input-48" required>
            
            <input type="text" name="" id="txtdescripcion" placeholder="Ingrese descripcion" class="input-48" required>
            
            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2021-01-01" max="2021-12-31">

            <input type="text" name="" id="txtcategoria" placeholder="Ingrese categoria" class="input-48" required>

            <input type="text" name="" id="txtimagen" placeholder="Ingrese Imagen (Link de la imagen)" class="input-48" required>
            
            <input type="submit" value="Publicar Atencion" class="btn-enviar">
            <p class="warnings" id="warnings"></p>
          </div>
        </form>
      </div>
    </section>
